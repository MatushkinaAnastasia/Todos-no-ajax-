{% extends "layouts/base.html" %}

{% block main %}

<div class="container">
    <div class="row">
      <div class="col-4" style="min-width: 30%;" >
        <section class="card card-default w-50 mx-auto" style="min-width: 100%;">
            <h4 class="card-header">Create new TODO</h4>
            <form action="/todos" method="POST" class="card-body">
                {% if error %}
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                {% endif %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Title" aria-label="Username" aria-describedby="basic-addon1" name="title">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Description" aria-label="Username" aria-describedby="basic-addon1" name="description">
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </section>
      </div>
      <div class="col-6"  style="min-width: 65%;">
        <div class="d-flex flex-wrap">
            {% for todo in todos %}
            <form action="/todos/delete{{todo.id}}" method="GET">
                <div class="card text-white bg-primary mb-3" style="max-width: 18rem; margin-left: 10px;">
                    <h5 class="card-header">{{ todo.title }}</h5>
                    <div class="card-body">
                        <p class="card-text">{{ todo.description }}</p>
                    </div>
                    <button type="submit" class="btn btn-primary">Ñ…</button>
                </div>
            </form>
            {% endfor %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
